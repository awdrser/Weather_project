<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather USW</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="app-container bg-neutral-100 text-neutral-900">
    <!-- App shell -->
    <div class="min-h-dvh flex">
      <!-- Sidebar -->
      <aside
        class="min-w-20 w-20 flex lg:w-60 shrink-0 border-r border-neutral-200 bg-white"
      >
        <nav class="w-full p-2">
          <div class="flex items-center gap-2 px-2 py-3 w-32">
            <div class="hidden lg:block h-8 w-8 rounded">
              <img src="/openweather.svg" />
            </div>
            <span class="font-bold text-sm w-14">The Weather USW</span>
          </div>
          <button
            class="lg:block w-full px-4 py-2 rounded hover:bg-neutral-100"
            onclick="window.__searchGeo()"
          >
            <div
              class="flex gap-5 flex-col justify-center items-center lg:flex-row lg:justify-start"
            >
              <img class="w-5 h-5 translate-y-0.5" src="/gps.svg" />
              <p class="w-10 lg:w-20 text-sm lg:text-[16px]">현재 위치</p>
            </div>
          </button>
          <ul id="recent-list" class="mt-6 space-y-1"></ul>
        </nav>
      </aside>

      <main class="flex-1">
        <!-- Top bar -->
        <header
          class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-neutral-200"
        >
          <div
            class="relative mx-auto max-w-7xl px-4 py-3 flex items-center justify-center"
          >
            <div class="flex items-center lg:-translate-x-[51px]">
              <input
                id="search"
                class="w-[60vw] max-w-xl md:w-[520px] h-10 rounded-md border border-neutral-300 bg-white px-2 placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="도시 또는 우편번호 검색"
              />
              <img class="w-5 h-5 -translate-x-8" src="/search-left.svg" />
            </div>

            <div class="absolute right-2 flex items-center gap-4 text-2x1">
              <div class="flex items-center gap-4 mr-2">
                <div id="unit-menu" class="relative">
                  <button
                    id="unit-trigger"
                    class="px-2 py-1 rounded hover:bg-neutral-100"
                  >
                    ℃
                  </button>
                  <div
                    id="unit-popover"
                    class="absolute right-0 mt-2 ml-2 w-28 rounded-md border border-neutral-200 bg-white shadow hidden"
                  >
                    <button
                      data-unit="metric"
                      class="block w-full px-3 py-2 text-left rounded"
                    >
                      ℃
                    </button>
                    <button
                      data-unit="imperial"
                      class="block w-full px-3 py-2 text-left rounded"
                    >
                      ℉
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>

        <section
          class="mx-auto max-w-7xl px-4 py-4 grid grid-cols-1 lg:grid-cols-3 lg:grid-rows-3 gap-x-6 gap-y-3 lg:gap-y-3 lg:grid-"
        >
          <!-- Current Weather Card (현재 날씨) -->
          <div id="current-card" class="lg:col-span-2 lg:row-span-1 h-44"></div>

          <!-- Detail -->
          <div
            id="detail-card"
            class="rounded-xl border border-neutral-200 bg-white p-4 lg:row-span-1 max-h-64"
          ></div>
          <!-- Hourly -->
          <div
            id="hourly-card"
            class="lg:col-span-2 lg:row-span-1 rounded-xl border border-neutral-200 bg-white p-4 overflow-x-auto"
          ></div>

          <!-- AQI (대기질 지수)-->
          <div
            class="rounded-xl border border-neutral-200 bg-white p-5 lg:row-span-2 lg:max-h-72"
          >
            <div id="city-aqi-container" class="-mt-1 w-full h-full"></div>
          </div>
          <!-- 5 Days -->
          <div
            id="days-card"
            class="lg:col-span-2 lg:row-span-1 rounded-xl border border-neutral-200 bg-white px-6 py-5 lg:max-h-56"
          ></div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
